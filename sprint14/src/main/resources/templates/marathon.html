<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Marathon page</title>
</head>
<body>
    <div th:replace="header"></div>
    <h2 th:text="${marathon.id == null} ? 'Create marathon' : 'Edit marathon ' + ${marathon.title}"></h2>
    <form th:action="@{${marathon.id == null} ? '/marathons/create' : '/marathons/edit/' + ${marathon.id}}"
          th:object="${marathon}" method="post">
        <table>
            <tr>
                <td>
                    <label for="title">Title:</label>
                </td>
                <td>
                    <input type="text" id="title" th:field="*{title}"
                            th:value="${marathon.id == null} ? '' : ${marathon.title}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Clear"/>
                </td>
                <td>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
